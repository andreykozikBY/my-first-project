<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Погода</title>
    <style>
    body {
      background-color: #e0e0e0;
      font-family: Arial, sans-serif;
    }
    
    .weather {
      width: 600px; 
      margin: 0 auto;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      box-sizing: border-box;
      background-color: #f5f5f5;
      padding: 20px;
    }
    
    #display {
      width: 100%;
      height: 60px;
      font-size: 20px;
      text-align: center;
      border-radius: 10px;
      border: 2px solid #ccc;
      box-sizing: border-box;
      margin-bottom: 10px;
    }
    
    h1 {
      margin: 0 auto;
      margin-bottom: 10px;
      width: 700px;
      background-color: #232f39;
      color: #ffffff;
      text-align: center;
      padding: 15px 0;
      font-size: 40px;
      border-radius: 10px;
    }
    
    h3 {
      margin: 0 auto;
      margin-bottom: 20px;
      width: 700px;
      background-color: #e0f4a6;
      color: #3e3e3e;
      text-align: center;
      padding: 10px 0;
      font-size: 24px;
      border-radius: 10px;
    }
    
    button {
      width: 100%;
      height: 40px;
      font-size: 16px; 
      padding: 0 10px;
      border-radius: 10px;
      border: 2px solid #b8b8b8;
      cursor: pointer;
      background-color: #f0f0f0;
      box-sizing: border-box;
    }
    
    #get {
      background-color: #4CAF50;
      color: white;
      margin-bottom: 15px;
    }
    
    #get:hover {
      background-color: #45a049;
      transform: scale(1.02);
      transition: all 0.2s ease;
    }
    
    #resultWeather {
      margin: 0 auto;
      width: 100%;
      height: 40px;
      font-size: 16px; 
      padding: 10px;
      border-radius: 10px;
      border: 2px solid #b8b8b8;
      background-color: #f0f0f0;
      box-sizing: border-box;
      text-align: center;
    }
    </style>
</head>
<body>
<h1>Погода</h1>
<h3>Введите название города:</h3>
<div class="weather">
  <input id="display" type="text">
  <button id="get">Получить погоду</button>
  <div id="resultWeather">Температура: </div>
</div>

<script>
document.getElementById('get').addEventListener('click', async function() {
  const input = document.getElementById('display');
  const value = input.value;
  const resultWeather = document.getElementById('resultWeather');
  
  try {
    const url = 'API key';
    const response = await fetch(url);
    const data = await response.json();
    resultWeather.textContent = `Температура: ${data.main.temp}°C, ${data.weather[0].description}`;
  } catch (error) {
    resultWeather.textContent = "Город не найден";
  }
});
</script>
</body>
</html>
